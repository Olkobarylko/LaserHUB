<form style="width: 20%; padding-top: 100px;margin: 0 auto;">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label" >Login</label>
    <input [(ngModel)]="login" name="login" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label" >Password</label>
    <input [(ngModel)]="password" name="password" type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-primary" (click)="checkLogPas()">Submit</button>
</form>
