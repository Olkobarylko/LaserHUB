<h2 class="h2-super">Садовий куб.</h2>
<section class="block-products">
  <div *ngFor="let prod of finishArray" class="product-item">
    <img src="{{prod.image}}" [routerLink]="[ '/products', prod.id ]">
    <div class="product-list">
      <h3>{{prod.title}}</h3>
      <a [routerLink]="[ '/products', prod.id ]" class="button">Деталі</a>
    </div>
  </div>
</section>
